steam_pad_simulator:
  title: "Steam Pad Simulator"
  description: "Usa il touchscreen del dispositivo per emulare i trackpad di uno Steam Deck."
  children:
    enable:
      title: "Abilita Steam Pad Simulator"
      type: "bool"
      default: false

    device_path:
      title: "Percorso Dispositivo Touchscreen"
      description: "Es. /dev/input/event5. Puoi trovarlo con 'sudo libinput list-devices'."
      type: "str"
      default: "/dev/input/event5"

    sensitivity:
      title: "Sensibilità del Trackpad"
      description: "Aumenta o diminuisce la velocità di risposta del puntatore."
      type: "number"
      default: 1.0
      min: 0.1
      max: 5.0
      step: 0.1

    enable_haptics:
      title: "Abilita Feedback Aptico (Vibrazione)"
      description: "Emette una breve vibrazione quando si tocca un'area del trackpad."
      type: "bool"
      default: true

    show_debug_borders:
      title: "Mostra Bordi di Debug"
      description: "Disegna un bordo rosso attorno alle aree dei trackpad quando vengono toccate. Richiede il plugin 'overlay' attivo."
      type: "bool"
      default: false